    <script>
        // Variables
        const btnPlay = document.querySelector('button.btn-play');
        const balls   = document.querySelectorAll('figure.ball');

        // Events
        btnPlay.onclick = function() {
            let animacion=document.getElementById("animated");
            let animacion2=document.getElementById("animated2");
            let animacion3=document.getElementById("animated3");
            let animacion4=document.getElementById("animated4");
            let animacion5=document.getElementById("animated5");
            let animacion6=document.getElementById("animated6");
            let ball1 = Math.random()*43;
            let ball2 = Math.random()*43;
            let ball3 = Math.random()*43;
            let ball4 = Math.random()*43;
            let ball5 = Math.random()*43;
            let ball6 = Math.random()*16;
            let mostrarNum1 =document.getElementById("ball1");
            mostrarNum1.innerHTML=(Math.round(ball1));
            let mostrarNum2 =document.getElementById("ball2");
            mostrarNum2.innerHTML=(Math.round(ball2));
            let mostrarNum3 =document.getElementById("ball3");
            mostrarNum3.innerHTML=(Math.round(ball3));
            let mostrarNum4 =document.getElementById("ball4");
            mostrarNum4.innerHTML=(Math.round(ball4));
            let mostrarNum5 =document.getElementById("ball5");
            mostrarNum5.innerHTML=(Math.round(ball5));
            let mostrarNum6 =document.getElementById("ball6");
            mostrarNum6.innerHTML=(Math.round(ball6));
            setTimeout(function() {
                animacion.classList.toggle("animate__flip")
                animacion2.classList.toggle("animate__flip")
                animacion3.classList.toggle("animate__flip")
                animacion4.classList.toggle("animate__flip")
                animacion5.classList.toggle("animate__flip")
                animacion6.classList.toggle("animate__backInDown")
            }, 100);
        }
    </script>
